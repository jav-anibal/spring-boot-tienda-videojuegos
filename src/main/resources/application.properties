spring.application.name=videojuegos

# ============================================
# CONFIGURACION DE LA BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_videojuegos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACION DE JPA/HIBERNATE
# ============================================
# Esta opcion controla como JPA maneja las tablas
# update = actualiza las tablas automaticamente segun las entidades
# create = borra y recrea las tablas cada vez (util en desarrollo)
# create-drop = borra las tablas al cerrar la app
spring.jpa.hibernate.ddl-auto=update

# Muestra el SQL que Hibernate genera (MUY UTIL para aprender)
spring.jpa.show-sql=true

# Formatea el SQL para que sea mas legible en consola
spring.jpa.properties.hibernate.format_sql=true

# Dialecto: le dice a Hibernate como hablar con MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# CONFIGURACION DEL SERVIDOR
# ============================================
# Puerto donde correra la aplicacion (por defecto es 8080)
server.port=8080

# ============================================
# CONFIGURACION DE SWAGGER/OPENAPI
# ============================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
