spring.application.name=videojuegos

# ============================================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/tienda_videojuegos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ============================================
# Esta opción controla cómo JPA maneja las tablas
# update = actualiza las tablas automáticamente según las entidades
# create = borra y recrea las tablas cada vez (útil en desarrollo)
# create-drop = borra las tablas al cerrar la app
spring.jpa.hibernate.ddl-auto=update

# Muestra el SQL que Hibernate genera (MUY ÚTIL para aprender)
spring.jpa.show-sql=true

# Formatea el SQL para que sea más legible en consola
spring.jpa.properties.hibernate.format_sql=true

# Dialecto: le dice a Hibernate cómo "hablar" con MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
# Puerto donde correrá la aplicación (por defecto es 8080)
server.port=8080